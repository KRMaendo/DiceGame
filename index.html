<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Dice Game</title>
</head>
<body class="light">
    <div class="container container-fluid">
        <header class="row">
            <div class="logo col-sm"><img class="up light-up" src="./img/face.svg" alt="dice"><p>DICE GAME</p></div>
            <div class="dark-mode col-sm"><p>Dark Mode</p> <div class="outside"> <input type="checkbox" name="darkToggle" id="darkToggle"><div class="cover down light-down"><div class="little-ball"></div></div></div></div>
        </header>
        <!-- Section Enter Name -->
        <section id="enter-name">
            <div class="row">
                <div class="col">
                    <h2>Player One</h2>
                    <input type="text" class ="down light-down text">
                </div>
                <div class="col">
                    <h2>Player Two</h2>
                    <input type="text" class="down light-down text">
                </div>
            </div>
        </section>
        <!-- CTA Start Game -->
        <section id="start-game"><button class="btn btn-lg up light-up"><div class = "gradient" >START GAME</div></button></section>
        <!-- Footer Powered by -->
        <footer><div class="row"><div class="col"><p>Powered by</p><div class="up light-up krm-holder"><img src="./img/logo.png" alt=""></div></div></div></footer>
    </div>
    <script src="./main.js"></script>
</body>
</html>
