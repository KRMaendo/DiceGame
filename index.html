<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <title>Dice Game</title>
</head>
<body class="light">
    <div class="wrapper">
    <div class="container container-fluid">
        <header class="row">
            <div class="logo col-sm"><div><img class="up light-up" src="./img/four.png" alt="dice"><p>DICE GAME</p></div></div>
            <div class="dark-mode col-sm"><p class="mode">Dark Mode</p> <div class="outside"> <input type="checkbox" name="darkToggle" id="darkToggle"><div class="cover down light-down"><div class="little-ball"></div></div></div></div>
        </header>
    </div>
    
    <div class="pg-1 container container-fluid">
       
        <!-- Section Enter Name -->
        <section id="enter-name">
            <div class="row">
                <div class="col-md">
                    <h2>Player One</h2>
                    <input type="text" class ="down light-down text" id="name1">
                </div>
                <div class="col-md">
                    <h2>Player Two</h2>
                    <input type="text" class="down light-down text" id="name2">
                </div>
            </div>
        </section>
        <!-- CTA Start Game -->
        <section id="start-game"><button class="btn up light-up" id="next" ><div class = "gradient" >START GAME</div></button></section>
    </div>

    <div class="pg-2 container container-fluid light hide">
        <div class="row">
            <div class="col-sm player player1">
                <h2 class="name name1">Player1</h2>
                <div class="img-container up light-up">
                    <img src="./img/dice/one.png" alt="dice" id="dice1">
                </div>
            </div>
            <div class="col-sm player player2">
                <h2 class="name name2">Player2</h2>
                <div class="img-container up light-up">
                    <img src="./img/dice/one.png" alt="dice" id="dice2">
                </div>
            </div>
        </div>
        <section id="roll-dice">
            <button class="btn up light-up"><div class="gradient">Roll Dice</div></button>
        </section>
        <!-- Footer Powered by -->
    </div>
    <footer><div class="row"><div class="col"><p>Powered by</p><div class="up light-up krm-holder"><img src="./img/logo.png" alt=""></div></div></div></footer>
    <div class="arrow-container hide-back"><img src="./img/back.png" alt=""></div>
    <script src="./main.js"></script>
</div>
</body>
</html>
